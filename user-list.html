<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
            integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous"
    >
    <title>home-task</title>
</head>
<body>
    <div id="user-list">
        <user-list-template v-bind:users="userList"></user-list-template>
    </div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script
        src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous">
</script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous">
</script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous">
</script>
</body>
<script>
    const userListTemplate = {
        template: `
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Url</th>
                      <th>Active</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="user in users" :key="user.id">
                      <th scope="row">{{ user.id }}</th>
                      <td>{{ user.name }}</td>
                      <td>{{ user.lastname }}</td>
                      <td>{{ user.url }}</td>
                      <td><span class="badge" v-bind:class="{'badge-success': user.active, 'badge-default': !user.active}">{{ user.active ? 'Active' : 'Inactive' }}</span></td>
                    </tr>
                  </tbody>
                </table>
        `,
        props: {
            // array of users
            users: {
                type: Array,
                required: true
            }
        }
    };
    const userList = new Vue({
        el: "#user-list",
        components: {
            'user-list-template': userListTemplate
        },
        data: function () {
            return {
                userList: [
                    {
                        id:       1,
                        name:     "John",
                        lastname: "Doe",
                        active:   true,
                        url:      "/avatars/doe.png"
                    },
                    {
                        id:       2,
                        name:     "Sara",
                        lastname: "Connor",
                        active:   false,
                        url:      "/avatars/connor.png"
                    },
                    {
                        id:       3,
                        name:     "Ronald",
                        lastname: "McDonald",
                        active:   true,
                        url:      "/avatars/mcdonald.png"
                    }
                ]
            };
        }
    });
</script>
</html>
